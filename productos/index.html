<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FAVICON -->
        <link rel="shortcut icon" href="./IMG/favicon.ico" type="image/x-icon">
        <!-- CSS -->
        <link rel="stylesheet" href="./CSS/bootstrap.min.css">
        <link rel="stylesheet" href="./CSS/style.css">
        <title>PRODUCTOS</title>
    </head>
    <body class="bg-black">
        <div class="container bg-dark">
            <h1 class="text-center bg-dark mb-3">PRODUCTOS</h1>
            <div class="d-flex flex-wrap">
                <!-- OPCIONES -->
                <div class="opciones text-center col-12 col-md-12 col-lg-6">
                    <h3 class="opciones__titulo mb-md-2 p-sm-3">Selecciona una opción</h3>
                    <div id="opciones__botones" class="opciones__botones d-flex flex-column align-items-center">
                        <button class="btn btn-outline-light col-sm-5 m-3" id="mostrar-productos">MOSTRAR PRODUCTOS</button>
                        <button class="btn btn-outline-light col-sm-5 m-3" id="agregar-productos">AGREGAR PRODUCTOS</button>
                    </div>
                </div>
                <!-- RESULTADOS -->
                <div id="resultados" class="resultados text-center col-12 col-md-12 col-lg-6">
                    <h3 class="resultados__titulo mb-md-2 p-sm-3">Resultado</h3>
                    <div id="resultados__resultado" class="resultados__resultado col-sm-12">
                        <form id="formulario-productos" class="d-flex flex-column esconder-formulario" action="/productos/productos-agregados" method="post">
                            <input id="input-nombre" class="input col-sm-6 col-lg-6 m-sm-auto mb-sm-3 text-dark" type="text" name="nombre" placeholder="Nombre del producto" required>
                            <input id="input-marca" class="input col-sm-6 col-lg-6 m-sm-auto mb-sm-3 text-dark" type="text" name="marca" placeholder="Marca del producto" required>
                            <input id="input-existencias" class="input col-sm-6 col-lg-6 m-sm-auto mb-sm-3 text-dark" type="number" name="existencias" placeholder="Número de existencias" required>
                            <button id="btn-submit" class="btn btn-outline-light col-sm-2 m-sm-auto" type="submit">ENVIAR</button>
                        </form>
                    </div>
                    <div id="resultado-db" class="col-sm-12"></div>
                </div>
            </div>
        </div>
        <!-- SCRIPT -->
        <script src="./JS/bootstrap.bundle.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./JS/script.js"></script>
    </body>
</html>
